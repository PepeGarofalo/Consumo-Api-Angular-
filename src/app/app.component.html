<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Lista de Productos</h2>
      <h2>Consumo Api</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 mb-4" *ngFor="let product of products$ | async">
      <div class="card h-100">
        <img [src]="product.image" [alt]="product.title" class="card-img-top img-fluid mb-3" />
        <div class="card-body">
          <h4 class="card-title">{{ product.title }}</h4>
          <p class="card-text text-muted">Category: {{ product.category }}</p>
          <p class="card-text">{{ product.description }}</p>
          <h5 class="card-subtitle mb-2 text-primary">Rating:</h5>
          <ul class="list-unstyled text-muted">
            <li>Rate: {{ product.rating.rate }}</li>
            <li>Count: {{ product.rating.count }}</li>
          </ul>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <p class="h4 font-weight-bold text-primary">${{ product.price }}</p>
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
